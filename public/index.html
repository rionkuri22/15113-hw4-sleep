<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Journey Pro</title>
    <style>
        :root {
            --day-gradient: linear-gradient(180deg, #FFB347 0%, #FFCC33 100%);
            --night-gradient: radial-gradient(circle at top right, #283593, #121212);
        }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; transition: background 1.2s; overflow: hidden; }
        body.mode-wake { background: var(--day-gradient); color: #4e342e; }
        body.mode-sleep { background: var(--night-gradient); color: white; }
        
        .glass-card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px 20px; border-radius: 40px; width: 85%; max-width: 360px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); position: relative; }
        
        button { width: 100%; padding: 20px; font-size: 1.2rem; font-weight: 700; border: none; border-radius: 50px; cursor: pointer; transition: 0.2s; }
        .btn-main { background: #1a237e; color: white; margin-top: 10px; }
        .day-mode .btn-main { background: white; color: #f57c00; }
        
        .override-section { margin-top: 20px; font-size: 0.8rem; }
        input[type=range] { width: 100%; }
        
        .nav-btn { position: absolute; top: 20px; right: 20px; background: none; border: 1px solid rgba(255,255,255,0.3); color: inherit; width: auto; padding: 5px 15px; font-size: 0.7rem; border-radius: 10px; }
        
        #history-view { display: none; text-align: left; max-height: 300px; overflow-y: auto; }
        .history-item { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 0; font-size: 0.8rem; }
    </style>
</head>
<body class="mode-sleep">
    <div class="glass-card">
        <button class="nav-btn" onclick="toggleView()">Flip Card</button>
        
        <div id="main-view">
            <h1 id="date-display">Hello, Rion</h1>
            <button id="action-btn" class="btn-main" onclick="sendLog()">Action</button>
            
            <div class="override-section">
                <label>Forgot? Adjust time: <span id="offset-val">0</span> mins ago</label>
                <input type="range" id="time-offset" min="0" max="120" value="0" oninput="document.getElementById('offset-val').innerText = this.value">
            </div>
            <div id="status" style="margin-top: 15px; font-size: 0.7rem; opacity: 0.6;">Ready</div>
        </div>

        <div id="history-view">
            <h2>Sleep Logs</h2>
            <div id="history-list">Loading...</div>
        </div>
    </div>

    <script>
        let currentState = 'wake';
        const body = document.body;
        const actionBtn = document.getElementById('action-btn');
        const historyList = document.getElementById('history-list');

        function toggleView() {
            const main = document.getElementById('main-view');
            const hist = document.getElementById('history-view');
            if (main.style.display === 'none') {
                main.style.display = 'block';
                hist.style.display = 'none';
            } else {
                main.style.display = 'none';
                hist.style.display = 'block';
                loadHistory();
            }
        }

        function updateUI(lastEvent) {
            currentState = lastEvent;
            if (lastEvent === 'sleep') {
                body.className = 'mode-wake';
                actionBtn.innerText = "‚òÄÔ∏è Rise & Shine";
                actionBtn.className = "btn-main btn-wake";
            } else {
                body.className = 'mode-sleep';
                actionBtn.innerText = "üåô Clocking Out";
                actionBtn.className = "btn-main btn-sleep";
            }
        }

        async function sendLog() {
            const offset = document.getElementById('time-offset').value;
            const type = currentState === 'sleep' ? 'wake' : 'sleep';
            document.getElementById('status').innerText = "Saving...";
            
            try {
                await fetch(`/api/log?event_type=${type}&offset_minutes=${offset}`, { method: 'POST' });
                updateUI(type);
                document.getElementById('time-offset').value = 0;
                document.getElementById('offset-val').innerText = 0;
                document.getElementById('status').innerText = "Logged!";
            } catch (err) {
                document.getElementById('status').innerText = "Error!";
            }
        }

        async function loadHistory() {
            const res = await fetch('/api/history');
            const data = await res.json();
            historyList.innerHTML = '';
            
            for (let i = 0; i < data.length - 1; i++) {
                if (data[i].type === 'wake' && data[i+1].type === 'sleep') {
                    const wake = new Date(data[i].time);
                    const sleep = new Date(data[i+1].time);
                    const diffMs = wake - sleep;
                    const hours = (diffMs / (1000 * 60 * 60)).toFixed(1);
                    
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `<strong>${wake.toLocaleDateString()}</strong>: Slept ${hours} hours`;
                    historyList.appendChild(item);
                }
            }
        }

        window.onload = async () => {
            const res = await fetch('/api/state');
            const data = await res.json();
            updateUI(data.last_event);
        };
    </script>
</body>
</html>
