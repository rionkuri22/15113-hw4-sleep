<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Journey Pro</title>
    <style>
        :root {
            --day-gradient: linear-gradient(180deg, #FFB347 0%, #FFCC33 100%);
            --night-gradient: radial-gradient(circle at top right, #283593, #121212);
        }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; transition: background 1.2s; overflow: hidden; }
        body.mode-wake { background: var(--day-gradient); color: #4e342e; }
        body.mode-sleep { background: var(--night-gradient); color: white; }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 40px; border-radius: 40px; 
            width: 85%; max-width: 450px; min-height: 50vh; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            position: relative; display: flex; flex-direction: column; justify-content: center;
        }
        
        .nav-btn { position: absolute; top: 25px; right: 25px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: inherit; padding: 8px 18px; font-size: 0.8rem; border-radius: 12px; cursor: pointer; }
        h1 { font-size: 2.2rem; margin-bottom: 5px; }
        #live-date { font-size: 1.1rem; opacity: 0.9; margin-bottom: 10px; font-weight: 500; }
        
        /* Fixed: Duration feedback specifically styled for Rise & Shine view */
        #duration-feedback { font-size: 1.3rem; font-weight: 800; margin-bottom: 20px; min-height: 1.6rem; color: #1a237e; }
        .mode-sleep #duration-feedback { display: none; } /* Hide when it's time to sleep */
        
        button.btn-main { width: 100%; padding: 25px; font-size: 1.4rem; font-weight: 700; border: none; border-radius: 50px; cursor: pointer; transition: 0.2s; }
        .mode-sleep .btn-main { background: #1a237e; color: white; }
        .mode-wake .btn-main { background: white; color: #f57c00; }
        
        .override-section { margin-top: 30px; font-size: 0.9rem; }
        input[type=range] { width: 100%; margin-top: 10px; }
        #status { margin-top: 15px; font-size: 0.7rem; opacity: 0.6; }
        
        #history-view { display: none; text-align: left; max-height: 40vh; overflow-y: auto; }
        .history-item { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        .history-hours { font-weight: 800; font-size: 1.2rem; }
    </style>
</head>
<body class="mode-sleep">
    <div class="glass-card">
        <button class="nav-btn" onclick="toggleView()">Flip Card</button>
        <div id="main-view">
            <h1>Hello, Rion</h1>
            <div id="live-date">...</div>
            <div id="duration-feedback"></div>
            <button id="action-btn" class="btn-main" onclick="sendLog()">...</button>
            <div class="override-section">
                <label>Forgot? <span id="offset-val">0</span> mins ago</label>
                <input type="range" id="time-offset" min="0" max="120" value="0" oninput="document.getElementById('offset-val').innerText = this.value">
            </div>
            <div id="status">Syncing...</div>
        </div>
        <div id="history-view">
            <h2 style="margin:0 0 10px 0">Sleep History</h2>
            <div id="history-list">Analyzing logs...</div>
        </div>
    </div>

    <script>
        let currentState = 'wake';
        const actionBtn = document.getElementById('action-btn');
        const feedbackDiv = document.getElementById('duration-feedback');
        const statusDiv = document.getElementById('status');

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('live-date').innerText = now.toLocaleDateString('en-US', options);
        }

        function toggleView() {
            const main = document.getElementById('main-view');
            const hist = document.getElementById('history-view');
            if (main.style.display === 'none') {
                main.style.display = 'block'; hist.style.display = 'none';
            } else {
                main.style.display = 'none'; hist.style.display = 'block';
                loadHistory();
            }
        }

        function updateUI(lastEvent) {
            currentState = lastEvent;
            if (lastEvent === 'sleep') {
                // We are currently "Asleep" -> Show Rise & Shine
                document.body.className = 'mode-wake';
                actionBtn.innerText = "â˜€ï¸ Rise & Shine";
            } else {
                // We are currently "Awake" -> Show Clocking Out
                document.body.className = 'mode-sleep';
                actionBtn.innerText = "ðŸŒ™ Clocking Out";
                feedbackDiv.innerText = ""; // Clear feedback for the next day
            }
        }

        async function sendLog() {
            const offset = document.getElementById('time-offset').value;
            const nextType = currentState === 'sleep' ? 'wake' : 'sleep';
            const previousState = currentState;

            // Optimistic UI Update
            updateUI(nextType);
            statusDiv.innerText = "Saving...";

            try {
                const res = await fetch(`/api/log?event_type=${nextType}&offset_minutes=${offset}`, { method: 'POST' });
                if (!res.ok) throw new Error();
                
                statusDiv.innerText = "Saved!";
                document.getElementById('time-offset').value = 0;
                document.getElementById('offset-val').innerText = 0;

                // Duration Calculation Logic
                if (nextType === 'wake') {
                    // Small delay to ensure Neon is updated
                    setTimeout(async () => {
                        const histRes = await fetch('/api/history');
                        const history = await histRes.json();
                        
                        // Find the wake event we just created and its matching sleep
                        const wakeObj = history.find(h => h.type === 'wake');
                        const sleepObj = history.slice(history.indexOf(wakeObj) + 1).find(h => h.type === 'sleep');
                        
                        if (wakeObj && sleepObj) {
                            const diff = (new Date(wakeObj.time) - new Date(sleepObj.time)) / (1000 * 60 * 60);
                            if (diff > 0) {
                                feedbackDiv.innerText = `Slept ${diff.toFixed(1)} hours!`;
                            }
                        }
                    }, 800);
                }
            } catch (err) {
                updateUI(previousState);
                statusDiv.innerText = "Failed. Check internet.";
            }
        }

        async function loadHistory() {
            const res = await fetch('/api/history');
            const data = await res.json();
            const list = document.getElementById('history-list');
            list.innerHTML = '';

            for (let i = 0; i < data.length; i++) {
                if (data[i].type === 'wake') {
                    const sleepEntry = data.slice(i + 1).find(entry => entry.type === 'sleep');
                    
                    if (sleepEntry) {
                        const wakeTime = new Date(data[i].time);
                        const sleepTime = new Date(sleepEntry.time);
                        const duration = (wakeTime - sleepTime) / (1000 * 60 * 60);

                        if (duration > 0.08) {
                            // Date attribution: Show the date you started sleeping
                            const displayDate = new Date(sleepTime);
                            const dateLabel = displayDate.toLocaleDateString('en-US', {month: 'short', day: 'numeric', weekday: 'short'});

                            const item = document.createElement('div');
                            item.className = 'history-item';
                            item.innerHTML = `
                                <div style="display:flex; flex-direction:column;">
                                    <span style="font-weight:600;">${dateLabel}</span>
                                    <span style="font-size:0.7rem; opacity:0.6;">Up at ${wakeTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                </div>
                                <span class="history-hours">${duration.toFixed(1)} hrs</span>
                            `;
                            list.appendChild(item);
                            i = data.indexOf(sleepEntry); // Skip to the next pair
                        }
                    }
                }
            }
        }

        window.onload = async () => {
            updateDate();
            try {
                const res = await fetch('/api/state');
                const data = await res.json();
                updateUI(data.last_event);
                statusDiv.innerText = "Ready";
            } catch (err) {
                updateUI('wake');
                statusDiv.innerText = "Offline";
            }
        };
    </script>
</body>
</html>
